<ion-view title="Satisfaction Data">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="click in clicks">
        {{click.key | date:"medium"}}<br>
        {{click.doc.mood | mood_text}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
